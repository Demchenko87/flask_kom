{% extends 'admin/base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-12 text-center">
        <div class="page-title-box">
            <div class="row align-items-center">
                <div class="col-md-12">
                    <h1 class="page-title m-0">Редактирование раздела</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-lg-12">
        <form method="POST" enctype="multipart/form-data">

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12 ">

                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="form-group">
                                <label>Заголовок</label>
                                <input type="text" class="form-control" name="title" value="{{ divorecd.title }}">
                                </div>

                                <div class="form-group">
                             <label>Картинка товара</label>
                               <input type="file" name="image" class="form-control">
                                    {% if divorecd.image %}
                             <img src="{{ url_for('static', filename=divorecd.image) }}" alt="{{ divorecd.title }}" width="200" >
{% endif %}
                            </div>
                            </div>

                        <div class="form-group mt-3">
                            <a href="{{ url_for('all_divorced') }}" class="btn btn-success"> <i class="fas fa-hand-point-left"></i> Назад</a>
                            <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Сохранить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </form>

        {{ ckeditor.load() }}
        {{ ckeditor.config(name="title") }}
        {{ ckeditor.config() }}




    </div>
</div>

{% endblock %}
