{% extends 'admin/base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-12 text-center">
        <div class="page-title-box">
            <div class="row align-items-center">
                <div class="col-md-12">
                    <h1 class="page-title m-0">Редактирование Новости</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-lg-12">
        <form method="POST" enctype="multipart/form-data">

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12 ">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                          <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Общие</button>
                          </li>
                          <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">SEO</button>
                          </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="form-group">
                                <label>Заголовок</label>
                                <input type="text" class="form-control" name="title" value="{{ post.title }}">
                                </div>
                                <div class="form-group">
                                <label>Аннотация</label>
                                <input type="text" class="form-control" name="introtext" value="{{ post.introtext }}">
                                </div>
                                <br>
                                <div class="form-group">
                                {{ ckeditor.create(value=post.content, name="content") }}
                                </div>
                                <div class="form-group">
                             <label>Картинка товара</label>
                               <input type="file" name="image" class="form-control">
                                    {% if post.image %}
                             <img src="{{ url_for('static', filename=post.image) }}" alt="{{ post.title }}" width="200" >
{% endif %}
                            </div>
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="form-group">
                                <label>title</label>
                                <input type="text" class="form-control" name="tit" value="{{ post.tit }}">
                                </div>
                                <div class="form-group">
                                <label>key</label>
                                <input type="text" class="form-control" name="key" value="{{ post.key }}">
                                </div>
                                <div class="form-group">
                                <label>description</label>
                                <textarea rows="10" class="form-control" cols="45" name="des">{{ post.des }}</textarea></p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <a href="{{ url_for('all_blog') }}" class="btn btn-success"> <i class="fas fa-hand-point-left"></i> Назад</a>
                            <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Сохранить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        {{ ckeditor.load() }}
        {{ ckeditor.config(name="content") }}
        {{ ckeditor.config() }}




    </div>
</div>

{% endblock %}
