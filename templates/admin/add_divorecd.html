{% extends 'admin/base.html' %}
{% block content %}
     <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="page-title-box">
                        <div class="row align-items-center">
                            <div class="col-md-12">
                                <h1 class="page-title m-0">Создать Раздел</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<div class="row">
<div class="col-lg-12">
<form method="POST" action="{{ url_for('add_divorced') }}" enctype="multipart/form-data">
				<div class="panel-body">
					<div class="row">
						{{ form.csrf_token }}
						<div class="col-lg-12 col-md-offset-3">

                            <div class="form-group">
								<label>Заголовок</label>
								{{ form.title(class='form-control') }}
							</div>


                            <div class="form-group">
								<label>Картинка</label>
								{{ form.image(class='form-control') }}
							</div>

						</div>

					</div>
				</div>


    <br>
				<div class="panel-footer">
					<a href="{{ url_for('all_divorced') }}" class="btn btn-success"> <i class="fas fa-hand-point-left"></i> Назад</a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Сохранить
                                </button>
				</div>
			</form>
</div>
    {{ ckeditor.load() }}
{{ ckeditor.config(name='content') }}
</div>

{% endblock %}
