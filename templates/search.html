{% extends "base.html" %}

{% block title %}Главная | Поиск{% endblock %}

{% block content %}

<div class="container" style="margin-top: 40px !important;">
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<h4 class="text-center pageTitle">Результаты поиска </h4>
			</div>
		</div>
	</div>
</div>

<div class="row">

	{% for i in posts %}
    <div class="col-lg-4" >
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
			<div class="thumbnail" style="height: 630px;">
				<a href="{{ url_for('posts.post_detail', slug=i.slug) }}">
					<img src="{{ url_for('static', filename=i.image) }}" alt="" width="100%">

				</a>
				<div class="caption text-center">
					<h4 class="bold">{{ i.title}}</h4>

					<p>
						{{ i.introtext | safe}}
					</p>


					<p>
						<a href="{{ url_for('posts.post_detail', slug=i.id) }}" class="btn btn-info btn-sm">
							 Подробнее
						</a>

					</p>
				</div>
			</div>
		</div>
	</div>
    {% endfor %}
{% for i in company %}
   <div class="col-lg-4" >
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
			<div class="thumbnail" >
				<a href="{{ url_for('company', slug=i.slug, id=i.id) }}">
					<img src="{{ url_for('static', filename=i.image) }}" alt="" width="100%">

				</a>
				<div class="caption text-center">
					<h4 class="bold">{{ i.title}}</h4>


					<p>
						<a href="{{ url_for('company', slug=i.slug, id=i.id) }}" class="btn btn-info btn-sm">
							 Подробнее
						</a>

					</p>
				</div>
			</div>
		</div>
	</div>
{% endfor %}


</div>

</div>
{% endblock %}
