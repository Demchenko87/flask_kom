{% extends 'base.html' %}
{% block title %}Новости - komentish.com {% endblock %}
{% block content %}
    <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h1 class="page-title m-0">Блог на komentish.com</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
            <div class="col-lg-12">
                {% for i in posts %}
                 <div class="col-sm-6 col-xl-3">
                    <div class="card">
                        <div class="card-heading p-4">
                            <div>


                                <div class="float-right">

                                    <a href="{{ url_for('posts.post_detail', slug=i.slug) }}">
                                        <img src="{{ url_for('static', filename=i.image) }}" alt="" width="100%"></a>
                                    <p class="text-muted mb-0 mt-2" style="font-size:16px; color:#000!important;">{{ i.title}}</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>

            </div>
{% endblock %}
